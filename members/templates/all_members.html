<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

 <!-- Estilos de FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />

<!-- Script de FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #667cb1;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 40px;
        }

        .client-list {
            flex: 1;
            background-color: #b7b8bc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .client-list h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .client-list a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: #0066cc;
        }

        .client-list ul {
            list-style: none;
            padding-left: 0;
        }

        .client-list li {
            margin-bottom: 8px;
        }

        .client-list li a {
            font-weight: 500;
            color: #333;
        }

        .calendar {
            flex: 1.2;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="client-list">
            <h1>Clientes</h1>
            <p><a href="{% url 'main' %}">‚Üê Volver al inicio</a></p>
            <p><a href="{% url 'add_member' %}">+ Agregar Nueva Fecha</a></p>


            <ul>
                {% for x in mymembers %}
                <li>
                    <a href="{% url 'details' x.id  %}">{{ x.firstname }}{{ x.lastname }}</a>

                    <a href="{% url 'delete_member' x.id %}" onclick="return confirm('¬øEst√°s seguro de eliminar este miembro?');">üóë Eliminar</a>
                </li>
                {% endfor %}
            </ul>

        </div>



        <div class="calendar">
            <h2>Calendario de Reservas</h2>
            <pre>


            </pre>
            <div id="calendar"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    if (calendarEl) {
        const events = [
            {% for member in mymembers %}

                {
                    title: 'Ocupado',
                    start: '{{ dia|date:"Y-m-d" }}',
                    color: 'red'
                }{% if not forloop.last or not forloop.parentloop.last %},{% endif %}
                {% endfor %}

        ];

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 500,
            locale: 'es',
            events: [
                {% for dia in dias_ocupados %}
                {
                title: 'Ocupado',
                start: '{{ dia|date:"Y-m-d" }}',
                color: 'red'
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
]

        });
        calendar.render();
    }
});
</script>


</body>
</html>
